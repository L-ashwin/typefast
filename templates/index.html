<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TypeFast</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <p id="wpm">Speed</p>
    </header>
    <main>
        <div class="container">
            <div class="text">
                <p  id="sourceText">Welcome!</p>
            </div>
            <div class="input">
                <textarea name="type" id="userInput" disabled autocomplete="off" rows="1"></textarea>
            </div>
        </div>
        <div class="buttons">
            <button id="clickButton" onclick="startTyping()" >Start!</button>
            <button id="reStart" onclick="getText()" autofocus>Get Text</button>
        </div>
        <hr>
        <div id="keyboard-image"></div>
    </main>
    <footer>
        <button id="hide-button" style="position: fixed; bottom: 10px; right: 10px;">Hide Keyboard</button>
    </footer>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
